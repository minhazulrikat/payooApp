<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo | Home</title>

    <!-- fabicons -->
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon" />

    <!-- tailwind and daisyUi -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- icons  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      * {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="max-w-md mx-auto bg-base-200 min-h-screen">
    <header
      class="h-[84px] border-b border-neutral-200 flex justify-between items-center px-5"
    >
      <div class="flex gap-2">
        <div class="logo w-[60px]">
          <img src="./assets/logo.png" alt="" />
        </div>
        <div>
          <h4 class="text-xl font-bold">$<span id="balance">45000</span></h4>
          <p class="text-neutral/50">Available Balance</p>
        </div>
      </div>
      <div>
        <a
          href="/index.html"
          id="logout-btn"
          class="btn btn-soft btn-base-200 text-neutral/50 font-[300]"
        >
          Log Out <i class="fa-solid fa-arrow-right-from-bracket"></i>
        </a>
      </div>
    </header>
    <section class="w-11/12 mx-auto mt-8 space-y-3">
      <h3 class="text-2xl font-bold">
        Welcome to Pay<span class="text-primary">oo</span>
      </h3>
      <p class="text-neutral/50">
        Enjoy easy and convenient financial services with us. Cashout charge is
        low and
      </p>
    </section>
    <section class="w-11/12 mx-auto mt-8 grid grid-cols-3 gap-4 rounded-b-md">
      <button
        class="btn btn-base-200 btn-soft w-full flex-col py-10 font-[300]"
      >
        <img src="./assets/opt-1.png" alt="" />
        <p>Add Money</p>
      </button>
      <button
        class="btn btn-base-200 btn-soft w-full flex-col py-10 font-[300]"
      >
        <img src="./assets/opt-2.png" alt="" />
        <p>Cashout</p>
      </button>
      <button
        class="btn btn-base-200 btn-soft w-full flex-col py-10 font-[300] px-1"
      >
        <img src="./assets/opt-3.png" alt="" />
        <p>Transfer Money</p>
      </button>
      <button
        class="btn btn-base-200 btn-soft w-full flex-col py-10 font-[300]"
      >
        <img src="./assets/opt-4.png" alt="" />
        <p>Get Bonus</p>
      </button>
      <button
        class="btn btn-base-200 btn-soft w-full flex-col py-10 font-[300]"
      >
        <img src="./assets/opt-5.png" alt="" />
        <p>Pay Bill</p>
      </button>
      <button
        class="btn btn-base-200 btn-soft w-full flex-col py-10 font-[300]"
      >
        <img src="./assets/opt-6.png" alt="" />
        <p>Transactions</p>
      </button>
    </section>
    <section class="w-11/12 mx-auto mt-10 bg-base-200">
      <h4 class="text-2xl font-bold mb-5">Cash Out</h4>

      <div class="card bg-base-100 w-full shadow mx-auto rounded-lg">
        <div class="card-body">
          <fieldset class="fieldset">
            <label class="label text-xl text-neutral-600">Agent Number</label>
            <input
              id="agent-number"
              type="text"
              minlength="11"
              maxlength="11"
              class="input rounded-full bg-base-200 w-full"
              placeholder="Enter 11 Digit number"
            />
            <label class="label text-xl text-neutral-600 mt-4">Amount</label>
            <input
              id="amount-input"
              type="text"
              minlength="11"
              maxlength="11"
              class="input rounded-full bg-base-200 w-full mb-4"
              placeholder="Enter amount to withdraw"
            />
            <label class="label text-xl text-neutral-600">Pin Number</label>
            <input
              id="cashout-pin"
              type="password"
              class="input rounded-full bg-base-200"
              placeholder="Enter 4 Digit pin"
            />

            <button
              id="Cashout-btn"
              class="btn mt-4 btn-primary rounded-full py-5 text-xl"
            >
              Withdraw Money
            </button>
          </fieldset>
        </div>
      </div>
    </section>

    <script src="./script/cashout.js"></script>
  </body>
</html>
